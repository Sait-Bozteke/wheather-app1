<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
  crossorigin="anonymous"
/>
<div class="container lead bg-primary">
  <h1 class="header">Weather App</h1>

{% if messages %} {% for message in messages %} {{ message }} {% endfor %} {% endif %}
<br />

<form action="" method="get" clas="container form-group">
  <input type="text" class="form-control form-control-sm input-group-text" name="name" />
  <input type="submit" class="form-control form-control-sm input-group-text-center " value="Add" />
</form>

{% for city in city_data %} {{ city.city }} <br />
{{ city.temp }} <span>&#8451;</span> <br />
<img class="img-fluid" src="http://openweathermap.org/img/wn/{{ city.icon }}.png" alt="Icon" />
<br />
{{ city.desc }} <br />
<button class="btn btn-danger" >
  <a href="{% url 'delete' city.city.id %}">Delete</a>
</button>
<hr />
{% endfor %}  
</div>
